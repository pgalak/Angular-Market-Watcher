<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th class="in-the-middle" scope="col"><h4> WatchList</h4></th>
  </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let symbol of watchlist; let i = index"
      style="cursor: pointer;"
      [class.active]="i === row.id"
      (click)="onSelectedRow(i, symbol.symbol)">
      <th class="in-the-middle"><h5>{{ symbol.symbol }}</h5></th>
    </tr>
  </tbody>
</table>
